<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <main>
        <header>
            <h1> Salary Calculator</h1>
        </header>
    </main>
    <section>
        <h2> Employee Form</h2>

        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="Number" id="idNumber" placeholder="ID">
        <input type="text" id="positionTitle" placeholder="Title">
        <input type="Number" id="annnualSalary" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>

    </section>

    <section>
        <h2> Employee Table</h2>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>

            <tbody class="newData">
                
            </tbody>


        </table>
        <section id="monthlySalary">
            Monthly Salary Calculation: $<span id="monthly-salary">0.00</span>
        </section>
    </section>

</body>

</html>
