<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <h1 id="salary-Calculator">Salary Calculator</h1>
    <h4 id="employeeAdded">Add Employee</h4>
    <div class='infoContent'>


        <input type="text" id="first-Name" placeholder="First Name">
        <input type="text" id="last-Name" placeholder="Last Name" />
        <input type="Number" id="ID-Number" placeholder="ID">
        <input type="text" id="position-Title" placeholder="Title">
        <input type="Number" id="annual-Salary" placeholder="Annual Salary">

    </div>
    <br>
    <button id="buttonSub">Submit</button> 
  
    <h4>Employees</h4>
    <div style="overflow-x:auto;">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr>
                <!-- <td>Supreme</td>
                <td>Developer</td>
                <td>1234</td>
                <td>King</td>
                <td>billioniare</td> -->
        </table>
    </div>
   
</body>

</html>
